<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/1e12042d01.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./src/style.css" />
    <title>Recipe App</title>
  </head>
  <body>
    <div class="app">
      <nav>
        <h3>
          <a class="nav-link nav-link-home" href="/index.html">Miri's delish</a>
        </h3>
        <ul>
          <li><a class="nav-link" href="/about.html">About</a></li>
          <li>
            <a class="nav-link" href="#" title="email contact"
              ><i class="fa-solid fa-envelope"></i
            ></a>
          </li>
        </ul>
      </nav>
      <div class="container-flex">
        <h1>The latest delish</h1>
        <form class="search-form">
          <label for="recipe-search"></label>
          <input
            type="search"
            id="recipe-search"
            placeholder="Search recipes ..."
          />
          <button id="search-button" type="submit">
            <i class="fas fa-search"></i>
          </button>
        </form>

        <div class="recipe-cards-container">
          <div class="recipe-card">
            <img
              src="/src/images/bakedTofu.jpg"
              alt="tofu with rice and vegetables"
              class="recipe-img"
            />
            <h4 class="recipe-title">Baked Tofu with Honey-sesame Glaze</h4>
            <p class="recipe-tag">#vegetarian</p>
          </div>

          <div class="recipe-card">
            <img
              src="/src/images/chickenFajita.jpg"
              alt="roasted chicken breast and vegetables with rice"
              class="recipe-img"
            />
            <h4 class="recipe-title">One-pan Chicken Fajita</h4>
            <p class="recipe-tag">#chicken</p>
          </div>

          <div class="recipe-card">
            <img
              src="/src/images/bananaBread.jpg"
              alt="banana bread"
              class="recipe-img"
            />
            <h4 class="recipe-title">Banana Bread</h4>
            <p class="recipe-tag">#dessert</p>
          </div>

          <div class="recipe-card">
            <img
              src="/src/images/quinoaSalad.jpg"
              alt="boiled quinoa with roasted vegetables and feta cheese"
              class="recipe-img"
            />
            <h4 class="recipe-title">Quinoa Salad</h4>
            <p class="recipe-tag">#vegetarian</p>
          </div>
        </div>
      </div>
      <footer>
        Coded by
        <a class="footer-link" href="https://github.com/miri52" target="_blank"
          >miri52</a
        >
      </footer>
    </div>
    <script src="/src/index.js"></script>
  </body>
</html>
